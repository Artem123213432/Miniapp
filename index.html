<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись в барбершоп</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            margin-bottom: 10px;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .time-slot {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }

        .time-slot.selected {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border-color: var(--tg-theme-button-color);
        }

        .time-slot.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .submit-button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
        }

        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .service-item.selected {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border-color: var(--tg-theme-button-color);
        }

        .service-info {
            flex: 1;
        }

        .service-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .service-duration, .service-price {
            font-size: 14px;
            color: #666;
        }

        .service-item.selected .service-duration,
        .service-item.selected .service-price {
            color: var(--tg-theme-button-text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Запись в барбершоп</h1>
        </div>

        <div class="form-group">
            <label>Выберите услугу:</label>
            <div id="services">
                <div class="service-item" onclick="selectService(this, 'Мужская стрижка', 60, 1000)">
                    <div class="service-info">
                        <div class="service-name">Мужская стрижка</div>
                        <div class="service-duration">60 минут</div>
                    </div>
                    <div class="service-price">1000 ₽</div>
                </div>
                <div class="service-item" onclick="selectService(this, 'Стрижка машинкой', 30, 700)">
                    <div class="service-info">
                        <div class="service-name">Стрижка машинкой</div>
                        <div class="service-duration">30 минут</div>
                    </div>
                    <div class="service-price">700 ₽</div>
                </div>
                <div class="service-item" onclick="selectService(this, 'Стрижка бороды', 30, 800)">
                    <div class="service-info">
                        <div class="service-name">Стрижка бороды</div>
                        <div class="service-duration">30 минут</div>
                    </div>
                    <div class="service-price">800 ₽</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Выберите мастера:</label>
            <select id="barber" onchange="updateTimeSlots()">
                <option value="">Выберите мастера</option>
                <option value="Александр">Александр</option>
                <option value="Максим">Максим</option>
                <option value="Дмитрий">Дмитрий</option>
            </select>
        </div>

        <div class="form-group">
            <label>Выберите дату:</label>
            <input type="date" id="date" onchange="updateTimeSlots()" min="">
        </div>

        <div class="form-group">
            <label>Доступное время:</label>
            <div class="time-slots" id="timeSlots">
                <!-- Временные слоты будут добавлены через JavaScript -->
            </div>
        </div>

        <button class="submit-button" onclick="submitForm()">Записаться</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Инициализация переменных для хранения выбранных данных
        let selectedService = null;
        let selectedTime = null;

        // Установка минимальной даты (сегодня)
        document.getElementById('date').min = new Date().toISOString().split('T')[0];

        function selectService(element, service, duration, price) {
            // Убираем выделение со всех услуг
            document.querySelectorAll('.service-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Выделяем выбранную услугу
            element.classList.add('selected');
            selectedService = {
                name: service,
                duration: duration,
                price: price
            };
            
            updateTimeSlots();
        }

        function updateTimeSlots() {
            const timeSlotsContainer = document.getElementById('timeSlots');
            timeSlotsContainer.innerHTML = '';

            const barber = document.getElementById('barber').value;
            const date = document.getElementById('date').value;

            if (!barber || !date || !selectedService) return;

            // Генерация временных слотов (в реальном приложении здесь будет запрос к серверу)
            const startHour = 10;
            const endHour = 20;
            const interval = 30; // минуты

            for (let hour = startHour; hour < endHour; hour++) {
                for (let minute = 0; minute < 60; minute += interval) {
                    const timeString = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    const slot = document.createElement('div');
                    slot.className = 'time-slot';
                    slot.textContent = timeString;
                    slot.onclick = () => selectTimeSlot(slot, timeString);
                    timeSlotsContainer.appendChild(slot);
                }
            }
        }

        function selectTimeSlot(element, time) {
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedTime = time;
        }

        function submitForm() {
            const barber = document.getElementById('barber').value;
            const date = document.getElementById('date').value;

            if (!selectedService || !barber || !date || !selectedTime) {
                alert('Пожалуйста, заполните все поля');
                return;
            }

            const bookingData = {
                service: selectedService.name,
                price: selectedService.price,
                barber: barber,
                date: date,
                time: selectedTime
            };

            tg.sendData(JSON.stringify(bookingData));
            tg.close();
        }
    </script>
</body>
</html>
